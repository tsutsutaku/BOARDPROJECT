{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    社内SNS
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル:<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
        <p>投稿者:{{ item.author }}</p>
        <button type="button" class="btn btn-primary">いいね{{item.good}}</button>
        <button type="button" class="btn btn-secondary">既読{{item.read}}人</button> 
    </div>
    {% endfor %}
    <a href="{% url 'logout'%}">ログアウト</a>
    
</div>
{% endblock content %}
